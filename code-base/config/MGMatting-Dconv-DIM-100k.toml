# Refer to utils/config.py for definition and options.

version = "MGMatting-Dconv-DIM-100k"
dist = false

[model]
trimap_channel = 3
mask_channel = 1
batch_size = 4
imagenet_pretrain = true
imagenet_pretrain_path = "pretrain/model_best_resnet34_En_nomixup.pth"
self_refine_width1 = 30
self_refine_width2 = 15
    [model.arch]
    encoder = "res_deconv2_encoder_29"
    decoder = "res_shortcut_decoder_22"

[train]
total_step = 100000
warmup_step = 5000
val_step = 5000
clip_grad = true
G_lr = 1e-3
rec_weight = 1.0
comp_weight = 1.0
lap_weight = 1.0
